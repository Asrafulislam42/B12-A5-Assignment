<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- tailwindcss cdn -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header-section -->
    <header class="bg-white p-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="Logo" class="w-12 h-12" />
        <h1 class="text-xl font-bold">Emergency <br />Service</h1>
      </div>
      <div class="flex gap-4 items-center">
        <button
          class="flex items-center gap-3 px-4 py-1 bg-[#41ff6b1a] rounded-[50px]"
        >
          <span class="text-[#000000] font-bold">0</span
          ><img class="w-7 h-7" src="assets/heart.png" alt="heart" />
        </button>
        <button
          class="flex items-center gap-3 px-4 py-1 bg-[#41ff6b1a] rounded-[50px]"
        >
          <span class="text-[#000000] font-bold">100</span
          ><img class="w-7 h-7" src="assets/coin.png" alt="coin" />
        </button>
        <button class="bg-green-600 text-white px-4 py-1 rounded-[50px]">
          2 Copy
        </button>
      </div>
    </header>
  </body>
</html>
